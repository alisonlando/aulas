<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contador Binário com Pêndulo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2a2a2a;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .controls {
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .card {
      width: 60px;
      height: 90px;
      perspective: 600px;
    }

    .inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .inner {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      border: 2px solid #fff;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      background: white;
      color: black;
    }

    .front {
      background: white;
    }

    .back {
      background: red;
      transform: rotateY(180deg);
      color: white;
    }

    button, select {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin: 5px;
      cursor: pointer;
    }

    button {
      background-color: #0f0;
    }

    button:hover {
      background-color: #0c0;
    }

    select {
      background-color: #fff;
      color: #000;
    }

    .status {
      margin-top: 10px;
      font-size: 16px;
      color: #0f0;
    }

    /* Pêndulo */
    .pendulo-wrapper {
      margin-top: 40px;
      height: 150px;
      position: relative;
    }

    .pendulo {
      width: 4px;
      height: 100px;
      background: #fff;
      margin: 0 auto;
      transform-origin: top center;
      animation: balanco 1s infinite ease-in-out;
    }

    .peso {
      width: 30px;
      height: 30px;
      background: #f00;
      border-radius: 50%;
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes balanco {
      0%   { transform: rotate(-30deg); }
      50%  { transform: rotate(30deg); }
      100% { transform: rotate(-30deg); }
    }
  </style>
</head>
<body>

  <h1>Contador Binário com Cartas de Baralho</h1>

  <div class="controls">
    <label for="bitSelect">Número de bits:</label>
    <select id="bitSelect" onchange="mudarBits()">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="8" selected>8</option>
    </select>

    <label for="tempoSelect">Tempo entre incrementos:</label>
    <select id="tempoSelect" onchange="atualizarTempo()">
      <option value="50">0.05s</option>
      <option value="100">0.1s</option>
      <option value="500">0.5s</option>
      <option value="1000" selected>1s</option>
      <option value="1500">1.5s</option>
      <option value="2000">2s</option>
    </select>

    <button onclick="incrementar()">Incrementar</button>
    <button onclick="alternarContador()">Iniciar/Parar automático</button>
  </div>

  <div class="status" id="statusInfo">
    Tempo: 1s | Frequência: 1 Hz
  </div>

  <div class="container" id="bitContainer"></div>

  <!-- Pêndulo -->
  <div class="pendulo-wrapper">
    <div class="pendulo" id="pendulo">
      <div class="peso"></div>
    </div>
  </div>

  <script>
    let contador = 0;
    let bits = 8;
    let intervalo = 1000;
    let intervaloId = null;

    const container = document.getElementById('bitContainer');
    const selectBits = document.getElementById('bitSelect');
    const selectTempo = document.getElementById('tempoSelect');
    const statusInfo = document.getElementById('statusInfo');
    const pendulo = document.getElementById('pendulo');

    function criarCartas() {
      container.innerHTML = '';
      for (let i = 0; i < bits; i++) {
        const card = document.createElement('div');
        card.className = 'card';

        const inner = document.createElement('div');
        inner.className = 'inner';

        const front = document.createElement('div');
        front.className = 'face front';
        front.textContent = '0';

        const back = document.createElement('div');
        back.className = 'face back';
        back.textContent = '1';

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);
        container.appendChild(card);
      }
    }

    function atualizarCartas(valor) {
      const binario = valor.toString(2).padStart(bits, '0');
      const cards = container.children;

      for (let i = 0; i < bits; i++) {
        const bit = binario[i];
        const card = cards[i];
        const isFlipped = card.classList.contains('flipped');

        if ((bit === '1' && !isFlipped) || (bit === '0' && isFlipped)) {
          card.classList.toggle('flipped');
        }
      }
    }

    function incrementar() {
      const max = 2 ** bits;
      contador = (contador + 1) % max;
      atualizarCartas(contador);
    }

    function mudarBits() {
      bits = parseInt(selectBits.value);
      contador = 0;
      criarCartas();
      atualizarCartas(contador);
    }

    function atualizarTempo() {
      intervalo = parseInt(selectTempo.value);
      const freq = (1 / (intervalo / 1000)).toFixed(2);
      statusInfo.textContent = `Tempo: ${(intervalo / 1000)}s | Frequência: ${freq} Hz`;

      pendulo.style.animationDuration = `${intervalo / 1000}s`;

      if (intervaloId) {
        clearInterval(intervaloId);
        intervaloId = setInterval(incrementar, intervalo);
      }
    }

    function alternarContador() {
      if (intervaloId) {
        clearInterval(intervaloId);
        intervaloId = null;
      } else {
        intervaloId = setInterval(incrementar, intervalo);
      }
    }

    // Inicializa
    mudarBits();
    atualizarTempo();
  </script>

</body>
</html>
