  <title>Fundamentos de Sistemas Ciberfísicos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .wheel {
      width: 60px;
      height: 60px;
      border: 4px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background: #444;
      transition: transform 0.6s ease;
    }


    .links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .links a {
      display: inline-block;
      padding: 10px 15px;
      background: #333;
      border-radius: 5px;
      color: #0f0;
      text-decoration: none;
      transition: background 0.3s;
    }

    .links a:hover {
      background: #0c0;
      color: #000;
    }
  </style>
</head>
