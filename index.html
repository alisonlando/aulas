<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Incremento Binário - Rodas Giratórias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .wheel {
      width: 60px;
      height: 60px;
      border: 4px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background: #444;
      transition: transform 0.6s ease;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #0f0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0c0;
    }
  </style>
</head>
<body>

  <h1>Incrementador Binário com Rodas Giratórias</h1>
  
  <div class="container" id="bitContainer">
    <!-- Bits vão aqui -->
  </div>
  
  <button onclick="incrementar()">Incrementar</button>

  <script>
    const bits = 8;
    let contador = 0;

    const container = document.getElementById('bitContainer');

    // Criação inicial das rodas
    for (let i = 0; i < bits; i++) {
      const bit = document.createElement('div');
      bit.className = 'wheel';
      bit.textContent = '0';
      container.appendChild(bit);
    }

    function atualizarRodas(valor) {
      const binario = valor.toString(2).padStart(bits, '0');
      const rodas = container.children;
      for (let i = 0; i < bits; i++) {
        const index = i;
        const roda = rodas[index];
        const novoValor = binario[i];
        if (roda.textContent !== novoValor) {
          // animação de rotação
          roda.style.transform = 'rotateY(180deg)';
          setTimeout(() => {
            roda.textContent = novoValor;
            roda.style.transform = 'rotateY(0deg)';
          }, 300);
        }
      }
    }

    function incrementar() {
      contador = (contador + 1) % 256; // overflow para 8 bits
      atualizarRodas(contador);
    }

    // Inicializa com 0
    atualizarRodas(contador);
  </script>

</body>
</html>
